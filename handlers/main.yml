---
- name: Reload elasticsearch
  ansible.builtin.systemd:
    name: elasticsearch
    state: reloaded
    daemon_reload: true

- name: Restart elasticsearch
  ansible.builtin.systemd:
    name: elasticsearch
    state: restarted
    daemon_reload: true

- name: Restart elasticsearch-exporter
  ansible.builtin.systemd:
    name: elasticsearch-exporter
    state: restarted
    daemon_reload: true

